<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <nav id="nav">
        <div class="night">
            <i class="uil uil-sun" id="sun"></i>
            <i class="uil uil-moon" id="moon"></i>
        </div>
        <div class="title">
        <h2 id="time"></h2>
    </div>
    </nav>
    <div  class="slider-cont" id="sli">
        <div class="slider" >
            <input type="range" min="0" max="100" value="50" >
            <progress min="0" max="100" value="50"></progress>
        </div>
        <div class="sliderValue">
    50
        </div>
       </div>
    <button id="play" style="width: 30%;display:block; margin: 4px auto;padding: 18px 0;" class="btn btn-primary">Play</button>
    <button id="stop"style="width: 30%;display:block; margin: 10px auto;padding: 18px 0;"  class="btn btn-primary">Stop</button>
    <button class="btn btn-primary" id="reload" style="width: 30%;display:block; margin: 0 auto;padding: 18px 0;" >الاعادة </button>
    <audio id="audio" ></audio>



    <div class="btnBig">
 <button class="bt" id="1">هزتني </button>
 <button class="bt" id="2">جنة </button>
 <button  class="bt" id="3">واقف مصدوم </button>
 <button  class="bt" id="4"> عاشت ايدك </button>
 <button class="bt" id="5">  حلمي تحطم </button>
 <button class="bt" id="6">  قدام الكل </button>
</div>


    <script src="app.js"></script>
    <script>
      var  slider = document.querySelector("input");
        slider.oninput = function (){
           let progressBar = document.querySelector("progress");
            progressBar.value = slider.value;
            var sliderValue = document.querySelector(".sliderValue");
            sliderValue.innerHTML = slider.value
            var audio = document.getElementById("audio");
            audio.volume = slider.value / 100;
        }
    
        function updateDate(){
    var date= new Date();
var setTimee = document.getElementById("time");
setTimee.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
}
setInterval(updateDate,500)
onload =  updateDate();
    </script>
</body>
</html>
